
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="navigationArea">
        <div class="colorBox">
            <div class="color red"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color violet"></div>
        </div>
        <div class="actionBox">
            <div class="deleteBtn">
                <div class="fa-sharp fa-solid fa-trash"></div>
            </div>
            <div class="addBtn">
                <div class="fa-regular fa-square-plus"></div>
            </div>
        </div>
    </div>
    
    <div class="mainArea">

        
        
    </div>
    <div class="modalContain">
        <textarea class="textArea" placeholder="Enter your task"></textarea>
        <div class="priorityColorArea">
            <div class="priority-color red active"></div>
            <div class="priority-color blue"></div>
            <div class="priority-color green"></div>
            <div class="priority-color violet"></div>
        </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
    
    
</body>
</html>
